<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [1,2,3,4,5,6,7]
		function wei(arr,str){
			var str;
			for (var i = 0; i < arr.length; i++) {
				if (str==arr[i]) {
					return i;
				}
			}
			return -1;
		}
		console.log(wei(arr,7));
		// 反转
		function xin(arr){
			var newarr = [];
			for (var i = arr.length-1;  i >= 0;  i--) {
				// newarr[newarr.length] = arr[i]
				push(newarr,arr[i])
			}
			return newarr;
		}

		function push(arr,...rest){
			for (var i = 0; i < rest.length; i++) {
				arr[arr.length] = rest[i];
			}
		}
		var arr = [1,2,3,4,5]
		console.log(xin(arr));



		// 万能的添加和删除
		function shan(arr,pos,num){
			var newarr = [];
			for (var i = 0; i < arr.length; i++) {
				if (i>=pos && i<pos+num) {
					continue;
				}
				newarr[newarr.length] = arr[i]
			}
			return newarr;
		}
		console.log(shan(arr,2,2));


		// 万能的添加
		function jia(arr,pos,...rest){
			var newarr = [];
			for(var i=0; i<pos;i++){
				newarr[newarr.length] = arr[i];
			}
			for (var i = 0; i < rest.length; i++) {
				newarr[newarr.length] = rest[i];
			}
			for (var i = pos; i < arr.length; i++) {
				newarr[newarr.length] = arr[i];
			}
			return newarr;
		}
		console.log(jia(arr,1,'x','v','w'));
		function zong(arr,pos,num,...rest){
			var newarr = shan(arr,pos,num);
			if (rest.length > 0) {
				newarr = jia(newarr,pos,...rest);
			}
			return newarr;
		}
		console.log(zong(arr,3,1,'a','s','f'));

		
		var arr = [1,-2,-8,5,7,9]
		var lai = some(arr, fn=function(shu){
			return shu>0;
		})
		function fi(arr){
			var newarr = [];
			for (var i = 0; i < arr.length; i++) {
				newarr[newarr.length] = fn(arr[i]);
			}
			return newarr;
		}
		fn = function(shu){
			return shu > 0;
		}
		console.log(fi(arr));




		function some(arr,fn){
			for (var i = 0; i < arr.length; i++) {
				if (fn(arr[i])) {
					return true;
				}
			}
			return false;
		}
		console.log(lai);
		var qu = every(arr, fn=function(shu){
			return shu>0;
		})
		function every(arr,fn){
			for (var i = 0; i < arr.length; i++) {
				if (!fn(arr[i])) {
					return false;
				}
			}
			return true;
		}
		
		console.log(qu);


		var arr = [1,2,3,4,['x','y','z']];
		var arr1 = copy(arr);

		function copy(arr){
			var newarr = [];
			for (var i = 0; i < arr.length; i++) {
				if (typeof arr[i] == 'object') {
					newarr[i] = copy(arr[i])
				}else{
					newarr[i] = arr[i]
				}
			}
		}
	</script>
</body>
