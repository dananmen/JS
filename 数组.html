		var arr = [9,18,71,6,15,24,30,2,41];
		for (var i = 0; i<arr.length; i++) {

					arr[i] = arr[j];
					arr[j] = temp;
				}
			}
		}

			console.log(i);
		}

		var i = 1;

			i++;
		}

		//循环对比

		//跳转
		//continue 跳过本次循环， )
		var arr = [1,2,3,4,,5,6,,7,8]
		var newarr = [];
		  for (var i = 0 ; i <= arr.length; i++) {

		  	// }

		 	}
		  }
		  console.log(newarr);	
	</script>
