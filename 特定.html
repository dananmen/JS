<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function te(arr,str){
			if (!(typeof arr == 'object' && arguments.length>1)) {
				return '输入错误';
			}
			for (var i = 0; i < arr.length; i++) {
				if (arr[i]==str) {
					return true;
				}
			}
			return false;
		}
		var arr = [1,2,3,4,5,6,7,8]
		console.log(te(arr,10));
		function aa(num1,num2){
			return num1*3+num2;
		}
		function bb(num1,num2){
			return num1+num2;
		}
		var str = aa(1,2);
		console.log(str);
		function math(num1,num2,fn){
			return fn(num1,num2);
		}
		console.log(math(2,3,aa));
		var zui = map(arr,function(shu){
			return shu*2;
		})
		function map(arr,fn){
			var newarr = [];
			for (var i = 0; i < arr.length; i++) {
				newarr[newarr.length] = fn(arr[i]);
			}
			return newarr;
		}
		console.log(zui);
		
	</script>
</body>
</html>
